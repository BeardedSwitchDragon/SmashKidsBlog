<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Smash Kids</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <link rel="stylesheet" href="{% static "css/smashkids_app.css" %}">

        <link href="https://fonts.googleapis.com/css?family=Noto+Serif|PT+Serif" rel="stylesheet">
    </head>
    <body class="loader">
        <nav class="navbar navbar-nav-default techfont custom-navbar">
            <div class="container">
                <ul class="nav navbar-nav">
                    <li> <a href="{% url 'post_list' %}"><img class="logo" src="https://fontmeme.com/permalink/190315/3904662827a6d17501523ef1d32d9b20.png" alt="Smash Kids" border="0"></a></li>
                    <li> <a href="{% url 'about' %}">About</a> </li>
                    <li> <a href="https://www.github.com/BeardedSwitchDragon/SmashKidsBlog">Github</a></li>
                    {% if user.is_authenticated %}
                    <li> <a href="{% url 'post_new' %}">New Post</a></li>
                    <li> <a href="{% url 'post_draft_list' %}">Drafts</a></li>
                    <li> <a href="{% url 'logout' %}">Log Out</a></li>
                    <li> <a class="nav navbar-right"
                         href="{% url 'login' %}">
                         <img class="pfp"
                          src="https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/intermediary/f/90d73a49-e0d5-484e-ba97-dfbfda845666/d81ldws-44f1ae4b-9894-4569-a13e-3663cf295b84.png/v1/fill/w_350,h_350,strp/smash_ball_by_firebornform_d81ldws-350t.png" alt="Profile"
                           border="0"
                           width="35"
                            height="35">
                    </a></li>
                    <li> <a>Welcome: {{ user.username }}</a> </li>
                </ul>
                    {% else %}

                    <li> <a class="nav navbar-right" href=" {% url 'login' %} ">Login</a> </li>
                    {% endif %}

                    <li> <a class="nav navbar-right"
                        href="{% url 'login' %}">
                        <img class="pfp"
                         src="https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/intermediary/f/90d73a49-e0d5-484e-ba97-dfbfda845666/d81ldws-44f1ae4b-9894-4569-a13e-3663cf295b84.png/v1/fill/w_350,h_350,strp/smash_ball_by_firebornform_d81ldws-350t.png"
                          alt="Profile"
                           border="0"
                            width="35"
                             height="35">
                         </a>
                     </li>



            </div>

        </nav>

        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                    <div class="blog_posts">
                        {% block content %}

                        {% endblock %}
                    </div>
                </div>

            </div>
        </div>
    </body>
</html>
